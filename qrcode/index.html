<html>
    <head>
        <script type="text/javascript" src="qrcode.js"></script>
    </head>
    <body>
        <div id="qrcode"></div>
        <script type="text/javascript">
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                width : 200,
                height : 200
            });

            qrcode.makeCode("http://www.google.com");
        </script>
    </body>
</html>
